<div id="gallery">
    {% for image in (1..page.images) %}
    <a href="/img/gallery/{{ image }}.jpg" class="swipebox">
        <img src="/img/gallery/thumbs/{{ image }}.jpg" alt="image">
    </a>
    {% endfor %}
</div>
<script src="/js/jquery.swipebox.min.js"></script>
<script type="text/javascript">
    ;(function($) {
        $('.swipebox').swipebox();
    })(jQuery);
</script>
